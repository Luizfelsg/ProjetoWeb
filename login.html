<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css">
</head>
<body>
    <section class="login-container">
        <div class="login-card">
            <div class="icon-email">
                <img src="/assets/imgs/mail.svg" alt="">
            </div>
            <div class="icon-password">
                <img src="/assets/imgs/simbolo senha.svg" alt="">
            </div>
        </div>
        <form>
            <div class="input-field">
                <input type="email" placeholder="Digite seu E-mail" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <img src="/assets/imgs/SemOlho.svg" alt="mostrar Senha" id="togglePassword">
            </div>

            <div class="options">
                <a href="/trocaSenha.html">Esqueci minha senha</a>
            </div>

            <button type="submit">LOGIN</button>
        </form>
        
        <p class="texto-registro">NÃ£o possui conta? <a href="/cadastro.html">Registre-se aqui!</a></p>
    </section>
    <script src="/assets/js/olho-magico.js"></script>
</body>
</html>
