<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>
    <link rel="stylesheet" href="/assets/css/pages/login.css">
</head>
<body>
    <section class="login-container">
        <div class="login-card">
            <div class="icon-email-tres">
                <img src="/assets/imgs/mail.svg" alt="">
            </div>
            <div class="icon-alerta">
                <img src="/assets/imgs/Alerta.svg" alt="">
            </div>
            <h1>Redefina sua senha</h1>
            <p>Insira seu endereço de e-mail  </p>
            <p>para solicitação de redefinição de senha </p>
        </div>
        <form>
            <div class="input-field-tres">
                <input type="email" placeholder="Digite seu E-mail" required>
            </div>

           
            <button type="submit">ENVIAR</button>
        </form>
        
        <p class="texto-registro">Já possui conta? <a href="/login.html">Voltar para login!</a></p>
    </section>
    <script src="/assets/js/olho-magico.js"></script>
</body>
</html>
